<head>
    <meta charset="utf-8" />
    <title>Database</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/ec95df541b.js"></script>
  </head>
  
  <body>
    <div id="container">
        <form id="form">
            <div id="section">
                <input type="text" name="section" placeholder="Section" />
                <span>Retrieving...</span>
            </div>
            <div id="row">
                <input type="text" name="row" placeholder="Row" />
                <span>Retrieving...</span>
            </div>
            <div id="mode">
                <div id="run">
                    <span>RUN</span>
                    <input type="radio" name="mode" value="RUN" checked>
                </div>
                <div id="standby">
                    <span>STANDBY</span>
                    <input type="radio" name="mode" value="STANDBY">
                </div>
                <div id="off">
                    <span>OFF</span>
                    <input type="radio" name="mode" value="OFF">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="submitMessage"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
